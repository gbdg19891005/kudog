name: Merge and Group M3U Files

on:
  schedule:
    - cron: "0 */2 * * *"   # 两小时运行一次运行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run merge script
        run: python merge.py

      - name: Commit kudog.m3u
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add kudog.m3u
          git commit -m "Auto update kudog.m3u with alias mapping and grouping" || echo "No changes"
          git push
