name: Merge and Group M3U Files

on:
  schedule:
    - cron: "0 */2 * * *"   # 每两小时运行一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout A repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run merge script
        run: python merge.py --debug

      - name: Commit updated M3U files to A repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.m3u
          git commit -m "Auto update M3U playlists" || echo "No changes"
          git push

      - name: Push updated M3U files to B repo
        run: |
          # 克隆目标仓库
          git clone https://github.com/Gbin1989/v2ray_configs.git target-repo
          cp *.m3u target-repo/
          cd target-repo
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.m3u
          git commit -m "Update M3U from A repo" || echo "No changes"
          git push https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/Gbin1989/v2ray_configs.git HEAD:main
