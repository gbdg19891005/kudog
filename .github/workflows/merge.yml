name: Merge and Group M3U Files

on:
  schedule:
    - cron: "0 */2 * * *"   # æ¯ä¸¤å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ğŸš¨ æ‹‰å–å®Œæ•´å†å²ï¼Œé¿å… rebase å‡ºé”™

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run merge script
        run: python merge.py --debug

      - name: Commit updated M3U files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.m3u
          git commit -m "Auto update M3U playlists" || echo "No changes"
          git pull --rebase origin main || true   # ğŸš¨ å…ˆåŒæ­¥è¿œç¨‹
          git push origin main
