name: Merge and Push M3U Files

on:
  schedule:
    - cron: "0 */6 * * *"   # 每两小时运行一次
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout A repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run merge script
        run: python merge.py --debug

      - name: Commit and push to A repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Update M3U playlists" || echo "No changes"
          git push origin main

      - name: Push updated M3U files to B repo
        run: |
          git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/Gbin1989/v2ray_configs.git target-repo
          cp *.m3u target-repo/
          cd target-repo
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Update M3U from A repo" || echo "No changes"
          git push origin main
