# 用户代理，伪装浏览器避免被拒
ua: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
# HTTP Referer头，部分源需要
referrer: "https://kudog.chat"
# EPG节目单URL
epg: "https://epg.catvod.com/epg.xml"
# 网络超时时间(秒)
timeout: 15
# 是否保留同一频道的多个URL
keepmultipleurls: true
# 日志级别: DEBUG/INFO/WARNING/ERROR
loglevel: "INFO"
# 输出主M3U文件名
outputfile: "kudog.m3u"
# 是否生成调试文件
generatedebugfile: true
# 默认分组名称
defaultgroup: "未分类"
# 强制添加tvg-logo标签
forcelogo: false
# 强制添加tvg-id标签（推荐开启）
forcetvgid: true
# 网络请求重试次数
max_retries: 3
# 是否缓存源文件
cache_sources: true
